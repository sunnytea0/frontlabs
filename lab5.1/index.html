<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Завдання 1 — Події та Регулярні вирази (варіант 3)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="form-section">
    <h1>Завдання 1 — варіант 3</h1>
  

    <form id="dataForm">
      <label>ПІБ (ТТТТТТ Т.Т.):</label>
      <input type="text" id="pib" placeholder="Петренко П.П.">
      <small id="pib-hint" class="hint"></small>

      <label>Телефон ((ЧЧЧ)-ЧЧЧ-ЧЧ-ЧЧ):</label>
      <input type="text" id="phone" placeholder="(123)-456-78-90">
      <small id="phone-hint" class="hint"></small>

      <label>ID-card (ТТ №ЧЧЧЧЧЧ):</label>
      <input type="text" id="idcard" placeholder="AB №123456">
      <small id="idcard-hint" class="hint"></small>

      <label>Факультет (ТТТТ):</label>
      <input type="text" id="faculty" placeholder="FICE">
      <small id="faculty-hint" class="hint"></small>

      <label>Дата народж. (ЧЧ.ЧЧ.ЧЧЧЧ):</label>
      <input type="text" id="dob" placeholder="05.09.2000">
      <small id="dob-hint" class="hint"></small>

      <div class="buttons">
        <button type="button" id="checkBtn">Перевірити</button>
        <button type="button" id="clearBtn">Очистити</button>
      </div>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
