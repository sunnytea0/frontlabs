<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>JS Події. Регулярні вирази</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Форма перевірки даних</h2>
  <form id="dataForm">
    <label>ПІБ:</label>
    <input type="text" id="pib" placeholder="Прізвище І.П.">

    <label>Група:</label>
    <input type="text" id="group" placeholder="ТТ-ЧЧ">

    <label>ID-card:</label>
    <input type="text" id="idcard" placeholder="ТТ №ЧЧЧЧЧЧ">

    <label>Дата народження:</label>
    <input type="text" id="birth" placeholder="ДД.ММ.РРРР">

    <label>E-mail:</label>
    <input type="text" id="email" placeholder="example@mail.com">

    <button type="button" onclick="validateForm()">Перевірити</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
